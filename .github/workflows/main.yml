name: Auto-update README with Latest SDK Release

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Latest Release Tag
        id: get_latest_tag
        run: |
          TAG=$(curl --silent "https://api.github.com/repos/azzadpandit1122/AutoUpdateSdk/releases/latest" \
                | grep '"tag_name":' \
                | sed -E 's/.*"([^"]+)".*/\1/')
          echo "LATEST_TAG=$TAG" >> $GITHUB_ENV

      - name: Update README with Latest Version
        run: |
          echo "Updating README to $LATEST_TAG"
          sed -i "s|com.github.azzadpandit1122:AutoUpdateSdk:[^']*|com.github.azzadpandit1122:AutoUpdateSdk:${LATEST_TAG}|" README.md

      - name: Commit and Push Change if Any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update SDK version to $LATEST_TAG"
            git push origin HEAD:${{ github.ref }}
          fi
